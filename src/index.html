<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Brandosoft Shopping App</title>
  <!-- Favicon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- Main css file -->
  <link rel="stylesheet" href="css/index.min.css" />
  <!-- Custom styles -->
  <style></style>
</head>

<body>
  <!-- Start your project here-->
  <div class="container">


    <form class="text-center border border-light p-5 col-md-3">
      <!-- Large input -->
      <input class="form-control form-control-lg" type="text" placeholder="Item Name" id="addItemInput">


      <select class="browser-default custom-select my-3" id="selectInput">
        <option value="food">Food</option>
        <option value="drinks">Drinks</option>
        <option value="chemistry">Chemistry</option>
        <option value="others">Others</option>
      </select>

      <!-- Group of material radios - option 1 -->

      <div class="form-check">
        <input type="radio" class="form-check-input" id="quantityRadio" name="groupOfMaterialRadios" autocomplete="off">
        <label class="form-check-label" for="quantityRadio">Quantity</label>
      </div>

      <!-- Group of material radios - option 2 -->
      <div class="form-check">
        <input type="radio" class="form-check-input" id="weightRadio" name="groupOfMaterialRadios" autocomplete="off">
        <label class="form-check-label" for="weightRadio">Weight</label>
      </div>

      <input class="form-control d-none" type="text" placeholder="Quantity" id="quantityInput" type="number">
      <input class="form-control d-none my-3" type="text" placeholder="grams" id="weightInput" type="number">

      <button type="button" class="btn btn-outline-primary waves-effect" id="addItemButton">Add item</button>

    </form>




    <div class="row text-center">

      <div class="col-md-3">
        <!-- Card -->
        <div class="card">
          <!-- Card content -->
          <div class="card-body">
            <!-- Title -->
            <h4 class=" card-title d-inline"><a>Food</a></h4>
            <h6 class="card-title d-inline ml-5" id="foodCounter"></h6>
            <!-- Text -->
            <ul class="list-group" id="foodLi">
            </ul>
            <div id="sumOfFoodWeight"></div>
            <div id="sumOfFoodQuantity"></div>
          </div>
        </div>
        <!-- Card -->
      </div>

      <div class="col-md-3">
        <!-- Card -->
        <div class="card">
          <!-- Card content -->
          <div class="card-body">
            <!-- Title -->
            <h4 class="card-title d-inline"><a>Drinks</a></h4>
            <h6 class="card-title d-inline ml-5" id="drinksCounter"></h6>
            <!-- Text -->
            <ul class="list-group" id="drinksLi">
            </ul>
            <div id="sumOfDrinksWeight"></div>
            <div id="sumOfDrinksQuantity"></div>
          </div>
        </div>
        <!-- Card -->
      </div>

      <div class="col-md-3">
        <!-- Card -->
        <div class="card">
          <!-- Card content -->
          <div class="card-body">
            <!-- Title -->
            <h4 class="card-title d-inline"><a>Chemistry</a></h4>
            <h6 class="card-title d-inline ml-5" id="chemistryCounter"></h6>
            <!-- Text -->
            <ul class="list-group" id="chemistryLi">
            </ul>
            <div id="sumOfChemistryWeight"></div>
            <div id="sumOfChemistryQuantity"></div>
          </div>
        </div>
        <!-- Card -->
      </div>

      <div class="col-md-3">
        <!-- Card -->
        <div class="card">
          <!-- Card content -->
          <div class="card-body">
            <!-- Title -->
            <h4 class="card-title d-inline"><a>Others</a></h4>
            <h6 class="card-title d-inline ml-5" id="othersCounter"></h6>
            <!-- Text -->
            <ul class="list-group" id="othersLi">
            </ul>
            <div id="sumOfOthersWeight"></div>
            <div id="sumOfOthersQuantity"></div>
          </div>
        </div>
        <!-- Card -->
      </div>


    </div>
  </div>

  <!-- Central Modal Small -->
  <div class="modal fade" id="centralModalSm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">

    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-md" role="document">


      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Small input -->
          <input class="form-control" type="text" placeholder="Change name" id="editInput">
          <p class="d-inline-flex p-2 col-example">Change Category</p>
          <select class="browser-default custom-select my-3" id="selectEditInput">
            <option value="food">Food</option>
            <option value="drinks">Drinks</option>
            <option value="chemistry">Chemistry</option>
            <option value="others">Others</option>
          </select>
          <input class="form-control d-none" type="number" placeholder="Change quantity" id="editQuantityInput">
          <input class="form-control d-none" type="number" placeholder="Change weight" id="editWeightInput">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveEditButton">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Central Modal Small -->
  <!-- End your project here-->
  <!-- <button id="showitems">showitems</button> -->

</body>
<!-- Main js file -->
<script type="text/javascript" src="js/index.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript">

</script>

</html>
